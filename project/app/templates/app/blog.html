{% extends 'app/main.html' %}

{% block content %}
<h1>Blog</h1>
    <hr/>
    {% for post in posts %}
        <p>{{post.created|date:'Y-m-d'}} - <a href="{% url 'blog_post' post.id %}">{{post.title}}</a></p>
    {% empty %}
        <h3>no posts found...</h3>
    {% endfor %}
{% endblock content %}
