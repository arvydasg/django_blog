{% extends 'app/main.html' %}

{% block content %}
    <h1>{{post.title}}</h1>
    <div class="sub_title">
        <p>{{post.created|date:'Y-m-d'}}</p>
        <p>Tags:
            {% for tag in post.tags.all %}
                <a href="{% url 'tag' tag.id %}">:{{tag.name}}:</a>
            {% endfor %}
        </p>
    </div>
    <hr/>
    <p>{{post.content|safe}}</p>
    <br/>
    <a href="/blog">Back to posts</a>
{% endblock content %}
